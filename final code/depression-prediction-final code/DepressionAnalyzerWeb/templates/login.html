{% extends "base.html" %}
{% block content %}
<div class="form-container">
    <h2>Welcome Back</h2>
    <p class="form-subtitle">Sign in to access your depression analysis and support tools.</p>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="small-text">Don't have an account? <a href="{{ url_for('register') }}">Create one now</a></p>
</div>
{% endblock %}
